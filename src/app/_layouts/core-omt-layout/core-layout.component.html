<div class="d-flex flex-column flex-root">
  <div class="page d-flex flex-row flex-column-fluid">
    <app-aside *ngIf="asideDisplay" id="kt_aside" data-kt-drawer="true" data-kt-drawer-name="aside"
               data-kt-drawer-activate="{default: true, lg: false}" data-kt-drawer-overlay="true"
               data-kt-drawer-width="{default:'200px', '300px': '250px'}" data-kt-drawer-direction="start"
               data-kt-drawer-toggle="#kt_aside_mobile_toggle" class="aside bg-color-white box-shadow" [ngClass]="asideCSSClasses"></app-aside>
    <div class="wrapper d-flex flex-column flex-row-fluid " id="kt_wrapper">
      <div class="px-4">
        <app-header id="kt_header" [ngClass]="headerCSSClasses" class="header align-items-stretch bg-color-white" #ktHeader></app-header>
        <div id="kt_content" class="content d-flex flex-column flex-column-fluid">
          <ng-container *ngIf="toolbarDisplay">
            <app-toolbar class="toolbar" id="kt_toolbar"></app-toolbar>
          </ng-container>
          <app-breadcrumbs></app-breadcrumbs>
          <div class="post d-flex flex-column-fluid bg-color-white border-radius-5px border-style-solid border-width-1px border-color-link-water h-full" id="kt_post">
            <app-content id="kt_content_container" [ngClass]="contentContainerClasses"></app-content>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-scripts-init></app-scripts-init>
