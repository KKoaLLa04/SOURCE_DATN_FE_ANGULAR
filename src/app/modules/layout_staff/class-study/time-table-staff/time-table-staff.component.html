<div class="card card-flush shadow-sm p-0 h-full p-10">
  <h3>Thời khóa biểu</h3>

  <app-button-back [routerLink]="'/staff/class-study'"></app-button-back>
  <br/>
  <div class="table table-responsive">
    <h3>Lịch sáng</h3>
    <table class="table table-custom">
      <thead>
        <tr class="text-color-white text-color-blue-dark">
          <th class=w-5>Tiết</th>
          <th>Thứ 2</th>
          <th>Thứ 3</th>
          <th>Thứ 4</th>
          <th>Thứ 5</th>
          <th>Thứ 6</th>
          <th>Thứ 7</th>
        </tr>
      </thead>
      
      <tbody>
        <tr *ngFor="let period of periods">
          <td>Tiết {{ period }}</td>
          <td *ngFor="let dayData of dataListMorning.days">
            <!-- {{ getPeriodData(dayData.day, period)?.id || '' }} -->
            <app-select [options]="optionSubject" [selected_id]="getPeriodData(dayData.day, period)?.subject_id" (changeSelect)="onEditTimetable($event,getPeriodData(dayData.day, period))"></app-select>
            <p *ngIf="getPeriodData(dayData.day, period)?.validateConfig" class="text-danger fs-11 mb-0 ps-4">{{getPeriodData(dayData.day, period)?.validateConfig}}</p>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="mt-10"></div>
    <h3>Lịch chiều</h3>
    <table class="table table-custom">
      <thead>
        <tr class="text-color-white text-color-blue-dark">
          <th class=w-5>Tiết</th>
          <th>Thứ 2</th>
          <th>Thứ 3</th>
          <th>Thứ 4</th>
          <th>Thứ 5</th>
          <th>Thứ 6</th>
          <th>Thứ 7</th>
        </tr>
      </thead>
   
    </table>

    <div class="d-flex align-items-center justify-content-end">
      <app-button [text]="'Lưu'" [width]="'w-120px'" [height]="'h-30px'" (onClick)="onClickSubmit()" *ngIf="accessType==1"></app-button>
    </div>
  </div>
</div>
