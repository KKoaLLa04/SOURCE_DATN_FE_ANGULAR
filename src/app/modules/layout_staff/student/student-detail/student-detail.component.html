<div class="card card-flush shadow-sm p-0 h-full p-10">
  <h3>Danh sách học sinh</h3>

  <div class="d-flex justify-content-between align-items-center mb-5">
    <app-button-back></app-button-back>
  </div>

  <div class="table table-responsive">
    <h3>Thông tin học sinh</h3>
    <div class="row m-0 p-0">
        <div class="col-6">
          <div class="row">
            <div class="col-3">Tên học sinh</div>
            <div class="col-9">
              <app-input [value]="dataDetail?.fullname" [disabled]="true"></app-input>
            </div>
          </div>
        </div>

        <div class="col-6">
          <div class="row">
            <div class="col-3">Mã học sinh</div>
            <div class="col-9">
              <app-input [value]="dataDetail?.student_code" [disabled]="true"></app-input>
            </div>
          </div>
        </div>

        <!-- <div class="col-6">
          <div class="row">
            <div class="col-3">Username</div>
            <div class="col-9">
              <app-input [value]="dataDetail?.fullname" [disabled]="true"></app-input>
            </div>
          </div>
        </div> -->

        <div class="col-6">
          <div class="row">
            <div class="col-3">Ngày sinh</div>
            <div class="col-9">
              <app-input [value]="dataDetail?.dob | formatTime" [disabled]="true"></app-input>
            </div>
          </div>
        </div>

        <div class="col-6">
          <div class="row">
            <div class="col-3">Niên khóa</div>
            <div class="col-9">
              <app-input [value]="dataDetail?.current_academic_year_name" [disabled]="true"></app-input>
            </div>
          </div>
        </div>

        <div class="col-6">
          <div class="row">
            <div class="col-3">Lớp học</div>
            <div class="col-9">
              <app-input [value]="dataDetail?.current_class_name" [disabled]="true"></app-input>
            </div>
          </div>
        </div>

        <div class="col-6">
          <div class="row">
            <div class="col-3">Phụ huynh</div>
            <div class="col-9">
              <app-input [value]="dataDetail?.current_class_name?.parents?.name" [disabled]="true"></app-input>
            </div>
          </div>
        </div>

        <div class="col-6">
          <div class="row">
            <div class="col-3">Trạng thái</div>
            <div class="col-9">
              <app-input [value]="dataDetail?.status" [disabled]="true"></app-input>
            </div>
          </div>
        </div>

        <div class="col-6">
          <div class="row">
            <div class="col-3">Địa chỉ</div>
            <div class="col-9">
              <app-input [value]="dataDetail?.address" [disabled]="true"></app-input>
            </div>
          </div>
        </div>
    </div>
  </div>

  <div>
    <hr/>
    <div class="d-flex justify-content-between">
      <h3>Thông tin gia đình học sinh</h3>
      <app-button [text]="'Gán phụ huynh cho học sinh'" (onClick)="assignParent(dataDetail?.id)"></app-button>
    </div>

    <div class="row m-0 p-0">
      <div class="col-6 mb-5">
        <div class="row">
          <div class="col-3">Tên phụ huynh</div>
          <div class="col-9">
            <app-input [value]="dataDetail?.parents[0]?.fullname" [disabled]="true"></app-input>
          </div>
        </div>
      </div>

      <div class="col-6 mb-5">
        <div class="row">
          <div class="col-3">Ngày sinh</div>
          <div class="col-9">
            <app-input [value]="dataDetail?.parents[0]?.dob | formatTime" [disabled]="true"></app-input>
          </div>
        </div>
      </div>

      <div class="col-6 mb-5">
        <div class="row">
          <div class="col-3">Số điện thoại</div>
          <div class="col-9">
            <app-input [value]="dataDetail?.parents[0]?.phone" [disabled]="true"></app-input>
          </div>
        </div>
      </div>

      <div class="col-6 mb-5">
        <div class="row">
          <div class="col-3">Email</div>
          <div class="col-9">
            <app-input [value]="dataDetail?.parents[0]?.email" [disabled]="true"></app-input>
          </div>
        </div>
      </div>

      <div class="col-6 mb-5">
        <div class="row">
          <div class="col-3">Mã phụ huynh</div>
          <div class="col-9">
            <app-input [value]="dataDetail?.parents[0]?.code" [disabled]="true"></app-input>
          </div>
        </div>
      </div>

      <div class="col-6 mb-5">
        <div class="row">
          <div class="col-3">Giới tính</div>
          <div class="col-9">
            <app-input [value]="dataDetail?.parents[0]?.gender" [disabled]="true"></app-input>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
