<div class="card card-flush shadow-sm p-0 h-full p-10">
  <h3>Thống kê điểm danh</h3>

  <div class="d-flex justify-content-between">
    <div class="d-flex flex-column">
      <p>Số lượng: <span class="text-color-azure">23 lớp</span></p>
      <app-button-back [routerLink]="'/staff/list_attendance_statistic'"></app-button-back>
    </div>
    <div class="d-flex mb-5">
      <!-- <app-select [options]="dataOptionsStatus" class="me-4" [width]="'w-200px'"></app-select>
      <app-select [options]="dataOptionsStatus" class="me-4" [width]="'w-200px'"></app-select>
      <app-input-search [width]="'w-250px'"></app-input-search> -->
      <app-single-date-picker (dataTimeOutput)="onChangeDate($event)"></app-single-date-picker>
    </div>
  </div>

  <p class="mt-5 bg-color-white-smoke fw-700 p-5">
    <span>P: có mặt,</span> 
    <span class="ms-4">V: Nghỉ không phép ,</span> 
    <span class="ms-4">C: Nghỉ có phép,</span> 
    <span class="ms-4">M: đi muộn</span> 
  </p>
  <div class="panel panel-default">
    <div class="table table-responsive center-block fix-width scroll-inner">
      <!-- <div class="table table-striped"> -->
      <div class="">
      <table class="table table-full-bordered">
        <thead>
          <tr>
            <th rowspan="2" class="w-3">STT</th>
            <th rowspan="2" class="w-150px">Mã học sinh</th>
            <th rowspan="2" class="w-150px">Họ và tên</th>
            <th colspan="3" class="w-15">Tổng số ngày nghỉ</th>
            <ng-container *ngFor="let item of dataDateMonth">
              <th rowspan="2">{{item.date}}</th>
            </ng-container>
          </tr>
          <tr>
            <th class="text-center">P</th>
            <th class="text-center">V</th>
            <th class="text-center">M</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of dataList, let i = index">
            <td>{{i+1}}</td>
            <td>{{item.student_code}}</td>
            <td>{{item.student_name}}</td>
            <td>{{item.total_absent}}</td>
            <td>{{item.total_late}}</td>
            <td>{{item.total_present}}</td>
            <td *ngFor="let date of item.date">
              <div appStatusStudent [statusValue]="date.status"></div>
              <!-- {{date.status}} -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
