<div class="card card-flush shadow-sm p-0 h-full p-10">
  <h2 class="hoangdxph-custom fw-700">Thống kê điểm danh</h2>

  <div class="d-flex justify-content-between">
    <p>Số lượng: <span class="text-color-azure">{{dataList?.total_classes}} lớp</span></p>
    <div class="d-flex">
      <!-- <app-select [options]="dataOptionsStatus" class="me-4" [width]="'w-200px'"></app-select>
      <app-select [options]="dataOptionsStatus" class="me-4" [width]="'w-200px'"></app-select>
      <app-input-search [width]="'w-250px'"></app-input-search> -->
    </div>
  </div>

  <div class="table table-responsive">
    <table class="table table-custom  ">
      <thead class="headerr-hoangdxph-custom ">
        <tr>
          <th class="text-center">STT</th>
          <th>Thông tin lớp học</th>
          <th>Giáo viên chủ nhiệm</th>
          <th class="text-center">Khối</th>
          <th class="text-center">Học sinh</th>
          <th class="w-15 text-center">Thao tác</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of dataList?.data, let i = index">
          <td class="text-center fw-700" style="width: 25px;">{{i+1}}</td>
          <td class="fw-700">{{item.class_name}}</td>
          <!-- <td>
            <div appStatusClassAttendance [statusValue]="item.status_class"></div>
          </td> -->
          <td class="fw-700">{{item.teacher_name}}</td>
          <td class="text-center ">{{item.grade_name}}</td>
          <td class="text-center">{{item.total_students}}</td>
          <td >
            <app-button
            [text]="'Xem thống kê'"
            [backgroundColor]="'bg-color-violet'"
            [color]="'text-color-white'"
            (onClick)="onChangeStudentDetailPage(item.class_id)"
            ></app-button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
